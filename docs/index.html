<body>
  <div id="poem">
    <h1 contenteditable="true" id="title" spellcheck="false" oninput="time(onTitleUpdated);"
      onkeydown="onTitleKeydown(event);" onclick="onTitleClicked(event);"></h1>
    <div id="content">
      <div id="grid-container">
        <pre id="syllables"></pre>
        <textarea autofocus id="input" class="overlaid" spellcheck="false" maxlength="7500"
          onpaste="time(onInputPasted, event);" oninput="time(onInputUpdated, event);"
          onclick="onInputClicked(event);"></textarea>
        <pre id="display" class="overlaid" aria-hidden="true"></pre>
        <pre id="metre" class="overlaid" aria-hidden="true">default text to cause font load</pre>
      </div>
    </div>
  </div>
  <div id="flash-preventer"></div>
  <div id="menu"><button href="#" id="menu-item-share" class="menu-item" onclick="shareClicked(event);">share</button><a
      href="#about" id="menu-item-about" class="menu-item" onclick="aboutClicked(event);">about</a><button
      id="menu-item-back" class="menu-item hidden" onclick="backClicked(event);">back</back>
  </div>
  <div id="rhyme-suggestions-container" onclick="onRhymeSuggestionsClicked(event);" class="hidden">
    <div id="rhyme-suggestions" tabindex="-1" onkeydown="onRhymeSuggestionsKeydown(event);"></div>
  </div>
  <div id="display-text-measurer"></div>
  <div id="metre-text-measurer"></div>

  <script src="js/metre.js"></script>
  <script src="js/display.js"></script>
  <script src="js/rhymes.js"></script>
  <script src="js/rhyme_suggestions.js"></script>
  <script src="js/rhyme_autocomplete.js"></script>
  <script src="js/share.js"></script>
  <script src="js/main.js"></script>
</body>
